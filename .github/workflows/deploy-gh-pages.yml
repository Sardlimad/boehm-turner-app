name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O el nombre de la rama principal en tu repositorio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Cambia la versi√≥n si necesitas otra

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git remote set-url origin https://x-access-token:${{ secrets.ACTION_DEPLOY_TOKEN }}@github.com/Sardlimad/boehm-turner-app.git
    git push origin gh-pages
